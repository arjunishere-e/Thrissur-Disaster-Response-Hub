<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDRH</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        /* Navbar container styling */
        * {
            box-sizing: border-box;
            /* Ensure padding and margins are included in width calculations */
        }

        body {
            margin: 0;
            /* Remove default margin */
            font-family: Arial, sans-serif;
            background: rgb(2, 0, 36);

            background-color: #f0f0f0;
            background: url(hands-pair-touch-wallpaper-preview.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            /* light gray */


            height: 100vh;
            /* Ensure body takes full height */
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #003366;
            padding: 10px 20px;
            z-index: 1;
            width: 100%;
            /* Full width of the viewport */
        }

        /* Push page content below the navbar */
        .content {
            margin-top: 60px;
            /* Space for the navbar */
        }

        /* Logo/brand */
        .navbar .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        /* Navbar links */
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        /* Navbar links styling */
        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: block;
        }

        .navbar ul li a:hover {
            background-color: #575757;
            border-radius: 4px;
        }

        /* Hamburger menu (hidden by default) */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 4px 0;
        }

        /* Mobile view: Hamburger menu visible, links hidden */
        @media screen and (max-width: 768px) {
            .navbar ul {
                display: none;
                flex-direction: column;
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #333;
            }

            .navbar ul.active {
                display: flex;
            }

            .navbar ul li {
                margin: 10px 0;
                text-align: center;
            }

            /* Hamburger visible on small screens */
            .hamburger {
                display: flex;
            }
        }

        /* Button container styling */
        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            /* Button is above the scrolling images */
        }

        .redirect-button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #45a049;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            justify-content: center;
        }

        .redirect-button:hover {
            background-color: #388e3c;
        }

        /* Scrollable Pictures Section wrapping around the button */
        .scroll-container {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            height: 400px;
            margin: 60px auto 20px;
            /* Increase margin-top to 60px or higher */
            position: relative;
            padding: 20px;
            overflow: hidden;
            /* Prevent overflow */
        }

        .scroll-container img {
            width: 200px;
            height: 150px;
            margin: 10px;
            border-radius: 10px;
            object-fit: cover;
            margin-top: 50px;
        }

        /* Scroll animation (horizontal scrolling on left and right) */
        .scroll-horizontal {
            display: flex;
            animation: scroll-horizontal 10s linear infinite;
        }

        @keyframes scroll-horizontal {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>

<body>

    <div class="navbar">

                    Contact
                </a>
            </li>
        </ul>



        <div class="hamburger" onclick="toggleMenu()">

        </div>
    </div>

    <div class="content">
        <!-- Scrollable Pictures Section wrapping around the button -->
        <div class="scroll-container">
            <div class="scroll-horizontal">
                <img src="360_F_679607829_JW8K4tVMWdivIknG0EEk1xHrsoPTxgoq.jpg" alt="Image 1">
                <img src="1551343019_7d5f1fefbaed323d31779a9d5ff248a5.avif" alt="Image 2">

        <!-- Button Section (In the center, scrollable images around it) -->
        <div class="button-container">
            <button class="redirect-button" onclick="window.location.href='home.html'">Services</button>
        </div>
    </div>

    <script>
        // Function to toggle the mobile menu
        function toggleMenu() {
            const navbarUl = document.querySelector('.navbar ul');
            navbarUl.classList.toggle('active');
        }
    </script>

</body>

</html>
